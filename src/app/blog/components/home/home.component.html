<app-header></app-header>

<div class="container-fluid">

    <div 
        *ngIf="userData?.permissions?.add"
        class="row mt-3">
        <div class="col-12">
            <button
                (click)="addNewPost()"
                type="button"
                class="btn btn-success">
                <i class="material-icons">add</i>
                Add Post
            </button>
        </div>
    </div>

    <div class="row p-2">
        <div 
            *ngFor="let post of postsData; let i=index" 
            class="col-4 m-0 p-2 d-flex">
            <app-post
                [data]="post"
                [edit]="post.new ? true : false"
                [action]="userData?.permissions"
                (save)="savePost($event)"
                (delete)="deletePost($event)">
            </app-post>
        </div>
    </div>
    
</div>
