<div class="d-flex align-items-center justify-content-center vh-100">
    <form 
        #loginForm="ngForm" 
        (ngSubmit)="onSubmit()" 
        novalidate>
        <h3 class="text-success pb-2">Signup</h3>
        <div class="form-group">
            <label>Create Username</label>
            <input 
                (focus)="userAlreadyExist = false"
                [(ngModel)]="userModal.userName" 
                #username="ngModel"
                name="username" 
                [ngClass]="{'is-invalid': ((username.touched || loginForm.submitted) && username.errors?.required) || userAlreadyExist}"
                type="text" 
                class="form-control"
                required>
            <small 
                *ngIf="(username.touched || loginForm.submitted) && username.errors?.required" 
                class="form-text text-danger">Username is required.</small>
        </div>
        <div class="form-group">
            <label>Create Password</label>
            <input 
                (focus)="userAlreadyExist = false"
                [(ngModel)]="userModal.password" 
                #password="ngModel"
                [ngClass]="{'is-invalid': (password.touched || loginForm.submitted) && password.errors?.required}"
                name="password" 
                type="password" 
                class="form-control"
                required>
            <small 
                *ngIf="(password.touched || loginForm.submitted) && password.errors?.required" 
                class="form-text text-danger">Password is required.</small>
        </div>
        <small
            *ngIf="userAlreadyExist"
            class="form-text text-danger">
            User already exists.
        </small>
        <button 
            [disabled]="loginForm.form.invalid" 
            type="submit" 
            class="btn btn-success mt-2">
            <i class="material-icons">person</i>
            Signup
        </button>
        <button 
            (click)="navigateToSignin()"
            type="button" 
            class="btn btn-light mt-2 ml-2">
            <i class="material-icons">perm_identity</i>
            Signin
        </button>
    </form>
</div>
